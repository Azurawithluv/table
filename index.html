<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kết Quả Học Tập</h1>
    <table>
        <tr>
            <th class="table-header" rowspan="2">Họ và Tên</th>
            <th class="table-header" colspan="2">Năm Sinh</th>
            <th class="table-header" rowspan="2">Điểm TB</th>
            <th class="table-header" rowspan="2">Xếp Loại</th>
        </tr>
        <tr>
            <th class="table-header" >Nam</th>
            <th class="table-header">Nữ</th>
        </tr>
        <tr>
            <th class="table-name table-content">Lê Thanh Xuân</th>
            <th class="table-content"></th>
            <th class="table-content">1989</th>
            <th class="table-content">8.8</th>
            <th class="table-content">Giỏi</th>
        </tr>
        <tr>
            <th class="table-name table-content" >Phan Thế Hạ</th>
            <th class="table-content">1988</th>
            <th class="table-content"></th>
            <th class="table-content">7.5</th>
            <th class="table-content">Khá</th>
        </tr>
        <tr>
            <th class="table-name table-content">Trần Hòa Thu</th>
            <th class="table-content"></th>
            <th class="table-content">1990</th>
            <th class="table-content">9.5</th>
            <th class="table-content">Xuất sắc</th>
        </tr>
            <th class="table-name table-content">Lưu Thế Mạc</th>
            <th class="table-content">1991</th>
            <th class="table-content"></th>
            <th class="table-content">5.5</th>
            <th class="table-content">Trung bình</th>
        </tr>
        <tr>
            <td colspan="3" class="table-footer-right"><strong>Tổng số Sinh Viên đạt được:</strong></td>
            <td colspan="2" class="table-footer-left"><strong>3 Sinh Viên</strong></td>
        </tr>
    </table>
</body>
</html>
